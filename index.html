<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navidad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-actual">
        <h1>Hoy</h1>
        <div id="fecha-hora">
            <p>Año: <span id="anio"></span></p>
            <p>Mes: <span id="mes"></span></p>
            <p>Día: <span id="dia"></span></p>
            <p>Hora: <span id="hora"></span></p>
            <p>Minuto: <span id="minuto"></span></p>
            <p>Segundo: <span id="segundo"></span></p>
        </div>
    </div>
   
    <div class="container-navidad">
        <h1>Navidad en</h1>
        <div id="fecha-hora">
            <p>Año: <span id="anio_navidad"></span></p>
            <p>Mes: <span id="mes_navidad"></span></p>
            <p>Día: <span id="dia_navidad"></span></p>
            <p>Hora: <span id="hora_navidad"></span></p>
            <p>Minuto: <span id="minuto_navidad"></span></p>
            <p>Segundo: <span id="segundo_navidad"></span></p>
        </div>
    </div>

    <script src="Calendario.js"></script>
</body>
</html>
